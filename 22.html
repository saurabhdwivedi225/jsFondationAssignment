 <!-- 22. Progress Bar
Create a progress bar that fills up as the user scrolls down the page. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Progress Bar</title>
  <style>
    .progress-bar {
      height: 10px;
      width: 100%;
      background-color: #ff0d0d;
      position: fixed;
      top: 0; /* Place the bar at the top of the page */
    }
    .progress-fill {
      height: 100%;
      background-color: #61a30c;
      transition: width 0.5s ease-in-out; /* Smooth transition for filling */
    }
    .section1{
        border: 3px solid black;
        height: 400px;
        background-color: blue;
    }
    .section2{
        border: 5px solid black;
        height: 400px;
        background-color: blue;
    }
  </style>
</head>
<body>
  <div class="progress-bar">
    <div class="progress-fill"></div>
  </div>
  <section class="section1">Section1 </section>
  <section class="section2">Section2</section>

  <script>
    const progressBar = document.querySelector('.progress-fill');

    window.addEventListener('scroll', () => {
      const scrollTop = document.documentElement.scrollTop; // Get scroll position
      const docHeight = document.documentElement.scrollHeight; // Get document height
      const windowHeight = window.innerHeight; // Get viewport height

      const scrolledPercentage = scrollTop / (docHeight - windowHeight); // Calculate progress
      progressBar.style.width = `${scrolledPercentage * 100}%`; // Update width
    });
  </script>
 
</body>
</html>
