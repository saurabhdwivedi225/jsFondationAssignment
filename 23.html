<!-- 23. Change the color on click
Create a button that utilizes an array of colors and the Math.random method to change the background color of the page upon clicking. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the color on click</title>
    <style>body{
        background-color: rgb(6, 234, 48);
        overflow: hidden;
    }
    button{
        margin: 350px 650px;
        padding: 12px;
        background-color: rgb(251, 0, 184);
        border-radius: 10px;
        color: white;
        border: none;
    }
    </style>
</head>
<body>
    <button>Click me for change the backgroundColor</button>
    <script>
    let btn = document.querySelector("button")
    btn.addEventListener("click", () => {
        const red = Math.ceil(Math.random()*256);
        const green = Math.ceil(Math.random()*256);
        const blue = Math.ceil(Math.random()*256);
   document.body.style.backgroundColor = `rgb(${red},${green},${blue})`
    })
    </script>
</body>
</html>
